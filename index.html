<html>
<head>
    <base target="_blank">
</head>
<body>
    <h1>GeForce Now</h1>
    <script>
        (function(){
            var url = "https://themathisreallymathing.vercel.app/index1.html";
            var win = window.open('about:blank', '_blank'); // Open about:blank explicitly

            if (win) {
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';

                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;

                win.document.body.appendChild(iframe);

                // Attempt to close the original window
                window.close();
            } else {
                // Handle the case where the window couldn't be opened
                alert("Pop-up blocker is enabled! Please allow pop-ups for this site to load the content.");
            }
        })();
    </script>
    <style>
    * {
        color: white; 
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    </style>
</body>
</html>
